version: '3'
services:
  jekyll:
    build: .
    command: sh -c "bundle install && bundle exec jekyll serve --watch --incremental --host 0.0.0.0 --livereload -p 4000:4000"
    ports:
      - "4000:4000"
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app:delegated
      - site:/usr/src/app/_site
    tty: true

volumes:
  site: {}
